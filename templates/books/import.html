{% extends "base.html" %} {% block title %} Import from Frappe | {{ super() }} {% endblock %} {% block content %}
<div class="p-4">
  <!-- Search bar -->
  <div class="border-dark-subtle flex w-full rounded-full border-2 border-solid border-blue-700 p-1">
    <!-- Dropdown -->
    <select class="block rounded-full border-0 px-4 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-700 sm:leading-6 lg:text-base">
      <!-- ... -->
      <option>Title</option>
      <option>Author</option>
      <option>ISBN Code</option>
      <option>Description</option>
    </select>
    <input type="text" placeholder="Search" class="block w-full rounded-full border-0 text-sm text-gray-900 focus:ring-0 lg:text-base" />
    <button type="button" class="hidden min-h-full rounded-full bg-blue-700 px-8 font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-1 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-700 dark:focus:ring-blue-800 lg:block">
      Search
    </button>
  </div>
  <!-- Mobile search button -->
  <button
    type="button"
    class="mt-2 block h-10 w-full rounded-full bg-blue-700 px-8 font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-1 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-700 dark:focus:ring-blue-800 lg:hidden"
  >
    <i class="fa-solid fa-magnifying-glass mr-2"></i>Search Books
  </button>
  <!-- END Search bar -->

  <!-- Books -->
  <div class="mt-5 flex flex-wrap items-center">{% include "partials/books_import_list.html" %}</div>
</div>
{% endblock %}
