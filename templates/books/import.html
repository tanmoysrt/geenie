{% extends "base.html" %} {% block title %} Import from Frappe | {{ super() }} {% endblock %} {% block content %}
<div class="p-4">
  <!-- Search bar -->
  <form method="get" class="border-dark-subtle flex w-full rounded-full border-2 border-solid border-blue-700 p-1">
    <!-- Dropdown -->
    <select class="block rounded-full border-0 px-4 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-700 sm:leading-6 lg:text-base" name="type" id="search-type">
      <!-- ... -->
      <option value="">All</option>
      <option value="title">Title</option>
      <option value="authors">Author</option>
      <option value="isbn">ISBN Code</option>
      <option value="publisher">Publisher</option>
    </select>
    <input type="text" placeholder="Search" name="query" id="search-query" class="block w-full rounded-full border-0 text-sm text-gray-900 focus:ring-0 lg:text-base" />
    <button type="submit" class="hidden min-h-full rounded-full bg-blue-700 px-8 font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-1 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-700 dark:focus:ring-blue-800 lg:block">
      Search
    </button>
  </form>
  <!-- Mobile search button -->
  <button
    type="button"
    class="mt-2 block h-10 w-full rounded-full bg-blue-700 px-8 font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-1 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-700 dark:focus:ring-blue-800 lg:hidden"
  >
    <i class="fa-solid fa-magnifying-glass mr-2"></i>Search Books
  </button>
  <!-- END Search bar -->

  <!-- Books -->
  <div class="mt-5 flex flex-wrap items-center" id="books-list"></div>

  <!-- Spinner -->
  <div class="my-4 flex flex-row items-center justify-center" id="loading-books-spinner">
    <svg aria-hidden="true" class="mr-2 h-6 w-6 animate-spin fill-blue-600 text-gray-200 dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <div class="text-gray-500 dark:text-gray-400">Loading more books...</div>
  </div>

  <!-- No more books found  -->
  <div class="my-4 flex flex-row items-center justify-center" id="no-more-books">
    <div class="text-gray-500 dark:text-gray-400">No more books found.</div>
  </div>

  <!-- Scroll to top button -->
  <button
    type="button"
    class="fixed bottom-4 right-4 flex h-10 w-10 items-center justify-center rounded-md bg-blue-700 font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-1 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
  >
    <i class="fa-solid fa-arrow-up"></i>
  </button>
</div>
{% endblock %} {% block javascript %}
<!-- Script -->
<script>
  let page = 0;
  let alreadyFetchingBooks = false;
  let searchUsed = false;
  let searchBasedOn = "";
  let searchQuery = "";
  let noMoreBooksFound = false;

  $("#no-more-books").hide();
  // Scroll to top on page load
  window.addEventListener("beforeunload", function () {
    $(window).scrollTop(0);
  });

  // Hide spinner on page load
  window.addEventListener(
    "load",
    function () {
      checkQueryParams();
      fetchBooks();
    },
    false,
  );

  // Listen if user scroll to bottom of page
  window.addEventListener("scroll", onScroll);
  window.addEventListener("touchmove", onScroll);

  function onScroll() {
    if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
      fetchBooks();
    }
  }

  // Fetch books
  function fetchBooks() {
    if (noMoreBooksFound) {
      return;
    }
    if (alreadyFetchingBooks) {
      return;
    }
    alreadyFetchingBooks = true;
    $("#loading-books-spinner").show();
    document.documentElement.scrollTop = document.documentElement.scrollHeight - document.documentElement.clientHeight;

    // send ajax request
    $.ajax({
      url: buildQueryUrl(page + 1),
      type: "GET",
      withCredentials: true,
      success: function (data, textStatus, xhr) {
        if (xhr.status == 204) {
          $("#loading-books-spinner").hide();
          noMoreBooksFound = true;
          $("#no-more-books").show();
          return;
        }
        $("#books-list").append(data);
        page++;
      },
      complete: function () {
        alreadyFetchingBooks = false;
        $("#loading-books-spinner").hide();
      },
    });
  }

  // Build query url for books
  function buildQueryUrl(page_no) {
    let url = "/books/import?page=" + page_no;
    if (searchUsed) {
      url += "&type=" + searchBasedOn + "&query=" + searchQuery;
    }
    return url;
  }

  // From query params find info about search and fill the values
  function checkQueryParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get("query");
    const type = urlParams.get("type");
    if (query && type) {
      searchUsed = true;
      searchBasedOn = type;
      searchQuery = query;
      $("#search-query").val(query);
      $("#search-type").val(type);
    } else {
      searchUsed = false;
    }
  }
</script>
{% endblock %}
