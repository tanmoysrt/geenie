{% for book in books %}
<!-- Card -->
<div class="p-2 w-full lg:w-1/5">
  <div class="w-full rounded-lg border border-gray-200 bg-white shadow">
    <div class="h-[200px] max-h-[200px] min-w-full overflow-hidden">
      <img class="h-full w-full rounded-t-lg object-cover" src="{{ book.cover_image }}" alt="" />
    </div>
    <div class="p-4">
      <div class="mb-4">
        <a class="block w-full overflow-hidden text-clip whitespace-nowrap text-lg font-bold tracking-tight text-gray-900 ">{{ book.title }}</a>
        <a class="block w-full overflow-hidden text-clip whitespace-nowrap font-normal text-gray-700 ">By {{ book.authors }}</a>
        <a class="font-normal text-gray-700 ">ISBN: {{ book.isbn }}</a>
      </div>
      <button
        id="import_btn_{{ book.isbn }}"
        class=" mb-2 w-full rounded-lg border-2 border-gray-200 bg-white py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 lg:text-base" onclick="importBook('{{ book.title|replace("'", "\\'") }}', '{{ book.isbn }}', '{{ book.authors|replace("'", "\\'") }}', '{{ book.publisher|replace("'", "\\'") }}', '{{ book.num_pages }}', '{{ book.cover_image }}')">
        <i class="fa-solid fa-spinner animate-spin mr-2" style="display: none;"></i>Import Book
      </button>
      <button class="w-full rounded-lg bg-blue-700 py-2 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 g:text-base" onclick="showBookDetailsModal('{{ book.title|replace("'", "\\'") }}', '{{ book.isbn }}', '{{ book.authors|replace("'", "\\'") }}', '{{ book.publisher|replace("'", "\\'") }}', '{{ book.num_pages }}', '{{ book.cover_image }}')">
        View Details
      </button>
    </div>
  </div>
</div>
<!-- END card -->
{% endfor %}
