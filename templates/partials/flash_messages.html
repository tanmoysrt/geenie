{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
<div class="mb-6">
  {% for category, message in messages %}
  <div class="alert alert-{{ category }}" role="alert">
    <span class="block sm:inline">{{ message }}</span>
  </div>
  {% endfor %}
</div>
{% endif %} {% endwith %}
