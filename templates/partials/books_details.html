<div class="relative max-h-full w-full max-w-2xl">
  <!-- Modal content -->
  <div class="relative rounded-lg bg-white shadow">
    <!-- Modal header -->
    <div class="flex items-start justify-between rounded-t border-b p-4">
      <h3 class="text-xl font-semibold text-gray-900">Book Details</h3>
      <button
        type="button"
        class="ml-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 "
        onclick="hideBookDetailsModal()"
      >
        <svg class="h-3 w-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="flex flex-col space-y-6 p-6 lg:flex-row lg:space-x-6 lg:space-y-0">
      <div class="flex w-full items-center justify-center overflow-hidden lg:w-1/3">
        <img class="max-h-[30vh] lg:max-h-full" src="/static/media/{{ book.cover_image }}" alt="" />
      </div>
      <div class="w-full">
        <!-- title -->
        <div class="text-xl font-semibold text-gray-900">{{ book.title }}</div>
        <div class="text-base leading-relaxed text-gray-500">{{ book.isbn }}</div>
        <!-- authors -->
        <div class="mt-3 text-xl font-semibold text-gray-900">Authors</div>
        <div class="text-base leading-relaxed text-gray-500">{{ book.authors }}</div>
        <!-- publisher -->
        <div class="mt-3 text-xl font-semibold text-gray-900">Publisher</div>
        <div class="text-base leading-relaxed text-gray-500">{{ book.publisher }}</div>
        <!-- pages -->
        <div class="mt-3 text-xl font-semibold text-gray-900">Pages</div>
        <div class="text-base leading-relaxed text-gray-500">{{ book.num_pages }} pages</div>
        <!-- copies -->
        <div class="mt-3 text-xl font-semibold text-gray-900">Copies</div>
        <div class="text-base leading-relaxed text-gray-500">{{ book.available_copies }} / {{ book.total_copies }}</div>
        <!-- edit button -->
        <a
          class="g:text-base mt-6 inline-flex w-full items-center justify-center rounded-md border border-transparent bg-blue-700 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-offset-2"
          href="/books/{{ book.id }}/edit"
        >
          Edit Book
        </a>
        <!-- delete button -->
        <a
          class="mt-3 inline-flex w-full items-center justify-center rounded-md border border-transparent bg-red-700 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 focus:ring-offset-2 lg:text-base"
          href="/books/{{ book.id }}/delete"
        >
          Delete Book
        </a>
      </div>
    </div>
  </div>
</div>
