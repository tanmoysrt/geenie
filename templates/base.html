<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} Geenie - Library Management System {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- extra stylesheets -->
    {% block stylesheets %}{% endblock %}
  </head>

  <body class="mx-auto h-full max-w-screen-xl lg:p-4">
    <!-- Navbar -->
    <nav class="border-gray-200 bg-white dark:bg-gray-900">
      <div class="flex flex-wrap items-center justify-between p-4">
        <a href="/" class="flex items-center">
          <img src="/static/img/logo-512.png" class="mr-3 h-8" alt="Flowbite Logo" />
          <span class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white">Geenie</span>
        </a>
        <div class="flex items-center md:order-2">
          <button type="button" class="mr-3 inline-flex cursor-pointer items-center justify-center rounded-lg bg-gray-100 px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-200 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white">
            <i class="fa-solid fa-gear mr-2"></i>
            Settings
          </button>
          <button
            data-collapse-toggle="navbar-language"
            type="button"
            class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
            aria-controls="navbar-language"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>
        <div class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto" id="navbar-language">
          <ul class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium dark:border-gray-700 dark:bg-gray-800 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 md:dark:bg-gray-900">
            <li>
              <a href="/books" class="{% if request.path == '/books' %} nav-link-active {% else %} nav-link-inactive {% endif %}" aria-current="page">Books</a>
            </li>
            <li>
              <a
                href="/transactions"
                class="{% if request.path == '/transactions' %} nav-link-active {% else %} nav-link-inactive {% endif %}"
                >Transactions</a
              >
            </li>
            <li>
              <a
                href="/members"
                class="{% if request.path == '/members' %} nav-link-active {% else %} nav-link-inactive {% endif %}"
                >Members</a
              >
            </li>
            <li>
              <a
                href="/reports"
                class="{% if request.path == '/reports' %} nav-link-active {% else %} nav-link-inactive {% endif %}"
                >Reports</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock %}
    <!-- END Content -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/3a3ee716b6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Avoid resubmission of POST requests on page reload -->
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>

    <!-- Javascript -->
    {% block javascript %}{% endblock %}
  </body>
</html>
